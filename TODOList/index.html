<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Enter your task">
            <button id="addButton">Add Task</button>
        </div>
        <div class="todo-filters">
            <button id="allTasks" class="filter-btn active">All</button>
            <button id="activeTasks" class="filter-btn">Active</button>
            <button id="completedTasks" class="filter-btn">Completed</button>
        </div>
        <ul id="todoList"></ul>
        <div class="todo-stats">
            <span id="taskCount">0 tasks left</span>
            <button id="clearCompleted">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
